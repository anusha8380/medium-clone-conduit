<ng-container *ngIf="data$ | async as data">
  <div *ngIf="data.backendErrors">{{data.backendErrors}}</div>
  <mc-article-form
    *ngIf="data.initialValues"
    [initialValues]="data.initialValues"
    [isSubmitting]="data.isSubmitting"
    [errors]="data.backendErrors"
    (articleSubmit)="onSubmit($event)"
    [isEditing]="true"
  ></mc-article-form>
</ng-container>
