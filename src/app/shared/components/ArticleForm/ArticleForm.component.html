<div class="editor-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-xs-12">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg" type="text" placeholder="Article title"
                                formControlName="title" />
                        </fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg" type="text"
                                placeholder="What is this article about?" formControlName="description" />
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea class="form-control form-control-lg" rows="8"
                                placeholder="Write your (markdown) for article" formControlName="body"></textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg" type="text" placeholder="Enter  tags"
                                formControlName="tagList" />
                        </fieldset>
                        <fieldset>
                            <button class="btn btn-primary btn-lg pull-xs-right" type="submit"
                                [disabled]="form.invalid || isSubmitting">{{isEditing ? 'Edit article':'Publish article'}}</button>
                        </fieldset>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</div>
